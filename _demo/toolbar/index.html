<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Toolbar</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="../../bower_components/material-design-iconic-font/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="../../css/md.css">
        <link rel="stylesheet" href="../../css/demo.css">

        <script src="../../bower_components/mithril/mithril.js" type="text/javascript"></script>
        <script src="../../js/toolbar.js" type="text/javascript"></script>
    </head>
    <body fullbleed class="demo-toolbar">

    <div id="demo-toolbar"></div>

        <div class="toolbar demo-toolbar">
            <div class="topBar toolbar-tools" layout horizontal center>
                <div class="icon-button">
                    <div class="icon">
                        <i fit class="md md-menu"></i>
                    </div>
                </div>
                <span flex>Toolbar</span>
                <div class="icon-button">
                    <div class="icon">
                        <i fit class="md md-refresh"></i>
                    </div>
                </div>
                <div class="icon-button">
                    <div class="icon">
                        <i fit class="md md-add"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="toolbar demo-toolbar dark-theme">
            <div class="topBar toolbar-tools" layout horizontal center>
                <div class="icon-button">
                    <div class="icon">
                        <i fit class="md md-menu"></i>
                    </div>
                </div>
                <span flex>Toolbar: dark theme</span>
                <div class="icon-button">
                    <div class="icon">
                        <i fit class="md md-refresh"></i>
                    </div>
                </div>
                <div class="icon-button">
                    <div class="icon">
                        <i fit class="md md-add"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="toolbar tall">
            <div class="topBar toolbar-tools" layout horizontal center>
                <div class="icon-button">
                    <div class="icon">
                        <i fit class="md md-menu"></i>
                    </div>
                </div>
                <span flex>Toolbar: tall</span>
                <div class="icon-button">
                    <div class="icon">
                        <i fit class="md md-refresh"></i>
                    </div>
                </div>
                <div class="icon-button">
                    <div class="icon">
                        <i fit class="md md-add"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="toolbar tall">
            <div class="bottomBar toolbar-tools" layout horizontal center>
                <div class="icon-button">
                    <div class="icon">
                        <i fit class="md md-menu"></i>
                    </div>
                </div>
                <span flex>Toolbar: tall with elements pin to the bottom</span>
                <div class="icon-button">
                    <div class="icon">
                        <i fit class="md md-refresh"></i>
                    </div>
                </div>
                <div class="icon-button">
                    <div class="icon">
                        <i fit class="md md-add"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="toolbar medium-tall">
            <div class="topBar toolbar-tools" layout horizontal center>
                <div class="icon-button">
                    <div class="icon">
                        <i fit class="md md-menu"></i>
                    </div>
                </div>
                <div flex></div>
                <div class="icon-button">
                    <div class="icon">
                        <i fit class="md md-refresh"></i>
                    </div>
                </div>
                <div class="icon-button">
                    <div class="icon">
                        <i fit class="md md-add"></i>
                    </div>
                </div>
            </div>
            <div class="bottomBar toolbar-tools" layout horizontal center>
                <span flex class="indent">Toolbar: medium-tall with label aligns to the bottom</span>
            </div>
        </div>

        <div class="toolbar tall">
            <div class="topBar toolbar-tools" layout horizontal center>
                <div class="icon-button">
                    <div class="icon">
                        <i fit class="md md-menu"></i>
                    </div>
                </div>
                <div flex></div>
                <div class="icon-button">
                    <div class="icon">
                        <i fit class="md md-refresh"></i>
                    </div>
                </div>
                <div class="icon-button">
                    <div class="icon">
                        <i fit class="md md-add"></i>
                    </div>
                </div>
            </div>
            <div class="middleBar toolbar-tools" layout horizontal center>
                <div flex class="middle indent">label aligns to the middle</div>
            </div>
            <div class="bottomBar toolbar-tools" layout horizontal center>
                <span flex class="bottom indent" style="color: #666; font-size: 18px;">some stuffs align to the bottom</span>
            </div>
        </div>

        <div class="toolbar tall">
            <div class="topBar toolbar-tools" layout horizontal center>
                <div class="icon-button">
                    <div class="icon">
                        <i fit class="md md-menu"></i>
                    </div>
                </div>
                <div flex></div>
                <div class="icon-button">
                    <div class="icon">
                        <i fit class="md md-refresh"></i>
                    </div>
                </div>
                <div class="icon-button">
                    <div class="icon">
                        <i fit class="md md-add"></i>
                    </div>
                </div>
            </div>
            <div class="middleBar toolbar-tools" layout horizontal center>
                <div flex class="middle indent">element (e.g. progress) fits at the bottom of the toolbar</div>
            </div>
            <div class="bottomBar toolbar-tools" layout horizontal center>
                <div flex class="bottom fit" style="height: 20px; background-color: #0f9d58;"></div>
            </div>
        </div>

        <script>

            window.addEventListener("DOMContentLoaded", function() {
                var handleRefresh = function(e) {
                    console.log("handleRefresh", e.target);
                };
                var handleMenu = function(e) {
                    console.log("handleMenu", e.target);
                };
                var handleAdd = function(e) {
                    console.log("handleAdd", e.target);
                };
                var menuButton = m("div", {onclick: handleMenu, class: "icon-button"},
                    m("div", {class: "icon"},
                        m("i[fit]", {class: "md md-menu"})
                    )
                );
                var refreshButton = m("div", {onclick: handleRefresh, class: "icon-button"},
                    m("div", {class: "icon"},
                        m("i[fit]", {class: "md md-refresh"})
                    )
                );
                var addButton = m("div", {onclick: handleAdd, class: "icon-button"},
                    m("div", {class: "icon"},
                        m("i[fit]", {class: "md md-add"})
                    )
                );
                m.module(document.getElementById("demo-toolbar"), toolbar({
                    mode: "",
                    content: {
                        body: [
                            menuButton,
                            m("span[flex]", "JS Toolbar"),
                            refreshButton,
                            addButton
                        ]
                    }
                }));
            });
        </script>
    </body>
</html>
