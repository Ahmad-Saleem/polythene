<!doctype html>
<head>
<title>Polythene for Mithril Standalone Test</title>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="cleartype" content="on">
</head>
<body>
<div id="app" class="app"></div>
<style>
body, html {
  height: 100%;
  background: #f0f0f0;
  line-height: 1.3;
}
.page {
  padding: 16px;
}
.row {
  padding: 16px 16px 32px 16px;
  max-width: 480px;
  margin: 0 auto;
  background: #fff;
}
.row + .row {
  border-top: 1px solid #eee;
}
h1 {
  font-size: 32px;
  margin: 0;
  color: #222;
}
h2 {
  font-size: 18px;
  margin: 0 0 2rem 0;
  color: #444;
}
</style>
<script src="https://unpkg.com/mithril"></script>
<script src="js/polythene-mithril-standalone.js"></script>
<script>
  /* global m, polythene */
  var SVG = m.trust("<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\"><path d=\"M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z\"/></svg>");

  polythene.Button.theme(".polythene-themed-button", {
    color_light_background: "#FF1744",
    color_light_text: "#fff"
  });

  var app = {
    view: () => 
      m(".page", [
        m(".row",
          m("h1", "Polythene for Mithril HTML Test")
        ),
        m(".row",
          [
            m("h2", "Raised button"),
            m(polythene.RaisedButton, {
              label: "Button"
            })
          ]
        ),
        m(".row", 
          [
            m("h2", "Regular button"),
            m(polythene.Button, {
              label: "Button"
            })
          ]
        ),
        m(".row", 
          [
            m("h2", "Themed regular button"),
            m(polythene.Button, {
              label: "Button",
              className: "polythene-themed-button"
            })
          ]
        ),
        m(".row",
          [
            m("h2", "FAB"),
            m(polythene.FAB, {
              icon: {
                svg: { content: SVG }
              }
            })
          ]
        ),
        m(".row",
          [
            m("h2", "Checkbox"),
            m(polythene.Checkbox, {
              label: "Label"
            })
          ]
        ),
        m(".row",
          [
            m("h2", "Switch"),
            m(polythene.Switch, {
              label: "Label"
            })
          ]
        ),
        m(".row",
          [
            m("h2", "TextField"),
            m(polythene.TextField, {
              label: "Name",
              floatingLabel: true
            })
          ]
        ),
        m(".row",
          [
            m("h2", "Slider"),
            m(polythene.Slider, {
              defaultValue: 50
            })
          ]
        ),
        m(".row",
          [
            m("h2", "Spinner"),
            m(polythene.MaterialDesignSpinner, {
              permanent: true
            })
          ]
        ),
        m(".row",
          [
            m("h2", "Dialog"),
            m(polythene.RaisedButton, {
              label: "Show dialog",
              events: {
                onclick: () => polythene.Dialog.show({
                  /* note the Dialog component is below the other elements in the app */
                  title: "Hello",
                  body: "Click outside to close",
                  backdrop: true
                })
              }
            })
          ]
        ),
        m(".row",
          [
            m("h2", "Notification"),
            m(polythene.RaisedButton, {
              label: "Show Notification",
              events: {
                onclick: () => polythene.Notification.show({
                  title: "Hello"
                })
              }
            })
          ]
        ),
        m(".row",
          [
            m("h2", "Snackbar"),
            m(polythene.RaisedButton, {
              label: "Show Snackbar",
              events: {
                onclick: () => polythene.Snackbar.show({
                  title: "Hello"
                })
              }
            })
          ]
        ),
        m(polythene.Dialog),
        m(polythene.Snackbar),
        m(polythene.Notification)
      ])
  };

  m.mount(document.querySelector("#app"), app);

</script>
</body>
